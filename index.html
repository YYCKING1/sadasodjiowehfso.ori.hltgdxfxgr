 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body style="background-color: rgb(224, 220, 4);">
  <div class="container">
    
    <center>

      <br>
      <h1 class="btn btn-default" style="width: 80%; font-size: 33px;">
        Image recognition 
      </h1>

      <br>
      <br>

      <p style="font-size: 22px;">Model is trained to identify the following: </p>

      

      <br>
      <b style="font-size: 22px; color: green;">Mom</b>
      <hr>
      <br>

      <br>
      <b style="font-size: 22px;  color: green;">Dad</b>
      <hr><br>

      <br>
      <b style="font-size: 22px;  color: green;">Brother</b>
      <hr>
      <br>

      <br>
       <b style="font-size: 22px;  color: green;">Me</b>

      <hr><br>

      <label>Webcam View - </label>
      
   <br>
   <br>

      <div id= "web_cam_area" style="border: 2px dashed; width:350px; height: 350px;" ></div>
      <br>
      <br>
      <div id= "result" style="border: 2px dashed; width:350px; height: 350px;" ></div>
      <br>

      <button class=" btn btn-primary" id = "Capture_image">Capture Image</button>
      <br>
      <br>
      <button class=" btn btn-success" id = "Identify_Image">Identify Image</button>
      <br>

      <p style="font-size: 22px;">Object : <span style = " color: yellow;" id= "result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span style = " color: yellow; "id= "result_object_accuracy"></span> </p>

      
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
